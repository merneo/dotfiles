# =============================================================================
# KITTY TERMINAL EMULATOR CONFIGURATION
# Author: merneo
# Theme: Catppuccin Mocha
# Goal: Fast, GPU-accelerated terminal with a clear, aesthetic theme.
# =============================================================================

# FONT SETTINGS
# 'JetBrainsMono Nerd Font' provides excellent readability and ligatures.
# Auto-detects bold/italic variants for better display.
font_family JetBrainsMono Nerd Font
bold_font auto
italic_font auto
bold_italic_font auto
font_size 11.0

# TRANSPARENCY
# Matches the system-wide transparency applied in Hyprland and Waybar.
background_opacity 1.0

# CURSOR APPEARANCE
# Block cursor is traditional and highly visible. No blinking for less distraction.
cursor_shape block
cursor_blink_interval 0

# SCROLLBACK HISTORY
# Keeps a large buffer of lines for easy review of past output.
scrollback_lines 10000

# AUDIO BELL
# Disables the default system audio bell to prevent unexpected sounds.
enable_audio_bell no

# WINDOW PADDING
# Adds internal spacing for a cleaner look.
window_padding_width 4

# REMOTE CONTROL
# Enables external scripts to control Kitty's behavior (e.g., opacity).
allow_remote_control yes
listen_on unix:@mykitty
dynamic_background_opacity yes

# COLORS (Catppuccin Mocha Green Theme)
# Include the custom green accent variant theme
include ./themes/Catppuccin-Mocha-Green.conf
